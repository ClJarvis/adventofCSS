<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Menu || Advent of CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="flex-container">
	<div class="main">
		<div class="menu"> 
			<h2>To Go Menu</h2>
			<ul>
			<li>	
			<div class="menu_item menu_info">
				<img src="STARTER-FILES/images/plate__french-fries.png" class="menu_img">
			
			<div class="menu_text">
				<p> French Fries with Ketchup</p>
				<p class="price">$2.23</p> 
				<button class="incart"><img src="STARTER-FILES/images/check.svg" alt="check mark">In cart</button>
			</div>
		</div>
			</li>



			<li>
			<div class="menu_item menu_item_2nd menu_info">
				<img src="Starter-Files/images/plate__salmon-vegetables.png" class="menu_img">
			<div class="menu_text">
				<p>Salmon and Vegetables</p>
			<p class="price">$5.12</p> 
			<button class="addToCart">Add to cart</button>
		   </div>
		</div>
		</li>

		<li>
			
			
			<div class="menu_item menu_item_3rd menu_info">
				<img src="Starter-Files/images/plate__spaghetti-meat-sauce.png" class="menu_img">
			<div class="menu_text">
				<p>Spagetti and meat sauce</p>
			<p class="price">$4.50</p> 
			<button class="addToCart">Add to cart</button>
		   </div>
				
			</div>
		</li>
	<li>
			<div class="menu_item menu_item_4th menu_info">
				<img src="Starter-Files/images/plate__bacon-eggs.png" class="menu_img">
			<div class="menu_text">
				<p>Bacon and Eggs</p>
			<p class="price">$5.00</p> 
			<button class="addToCart">Add to cart</button>
		   </div>
				
			</div>

	</li>

</ul>
		</div>


	
		<div class="cart"> 
			<h2>Your Cart</h2>
			Your cart is empty.
			<ul>
				<li><div class="cart_item">
				
					<img src="STARTER-FILES/images/plate__french-fries.png" class="cart_img">
					<div class="incart_count">1</div>

					<div class="menu_text">
						<p> French Fries with Ketchup</p>
						<p class="price">$2.23</p> 
					</div>
				</div>
				<div class="cart_total">
					<button class="decrease">
						<img src="STARTER-FILES/images/chevron.svg" align="decrease arrow">
					</button>
					<div class="incart_count">1</div>

					<button class="increase">
						<img src="STARTER-FILES/images/chevron.svg" alt="increase arrow">
					</button>
				<div class="sub_total">$2.23</div>
				</div>
			</li>

		</ul>
		</div>

	</div>
</div>


</body>
</html>
